<div id="search-component">
    <div>
        <img src="pic/search.png" class="pic">
        <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="search for the smoothie"/>
    </div>

    <div>
        <div *ngFor="let smoothie of smoothies | async"
             (click)="gotoDetail(smoothie); searchBox.value='';" class="search-result" >
            {{smoothie.name}}
        </div>
    </div>
</div>
