<div *ngIf="smoothie">
    <h2>{{smoothie.name}} {{irgendEinName}}</h2>

    <form #smoothieForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required
                   [(ngModel)]="smoothie.name" name="name"  #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <div>
                <label>Ingredients: </label>
                <ingredients-details> </ingredients-details>
            </div>
        </div>
        <div>
            <label>Zubereitung: </label> <textarea rows="5" cols="70" [(ngModel)]="smoothie.zubereitung" name="zubereitung" #name="ngModel">  </textarea>
        </div>
        <div>
            <label class="review">Bewertung: </label>
            <div class="txt-center">
                <form>
                    <div class="rating">
                        <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                        <label for="star5" >☆</label>
                        <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                        <label for="star4" >☆</label>
                        <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                        <label for="star3" >☆</label>
                        <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                        <label for="star2" >☆</label>
                        <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                        <label for="star1" >☆</label>
                        <div class="clear"></div>
                    </div>
                </form>
            </div>
        </div>
       <div>
           <button class="saveBTN" type="submit" (click)="onSaved(smoothie)">Save
           </button>
           <!--
           <button class="cancelBTN" type="submit" (click)="onCanceled(smoothie)">Cancel
           </button>
           -->
       </div>

    </form>
</div>

<div *ngIf="!smoothie">
    <p> Wähle einen Smoothie aus.</p>
</div>
