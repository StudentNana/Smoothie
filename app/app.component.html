<h1>{{title}}</h1>

<p *ngIf="obst"> obst ist : {{obst}}</p>

<h2 *ngIf="!smoothies">Loading Smoothies....</h2>
<h2 *ngIf="smoothies"> WÃ¤hlen Sie Ihr Smoothie aus! </h2>

<ul class="smoothies">
    <li *ngFor="let listItem of smoothies; let i = index" [class.selected]="listItem.item === selectedSmoothie"  >
        <smoothie-card [hidden]="listItem.editing" [smoothie]="listItem.item"> </smoothie-card>
        <button (click)="onSelect(listItem.item)">Details</button>
        <button [hidden]="listItem.editing"
                (click)="listItem.editing = true">edit</button>
        <smoothie-editor
                (saved)="onSaved(listItem, $event)"
                (canceled)="onCanceled(listItem)"
                [hidden]="!listItem.editing"
                [smoothie]="listItem.item">
        </smoothie-editor>
    </li>
</ul>

<my-smoothie-detail [hidden]="!selectedSmoothie" [smoothie]="selectedSmoothie" [details]= "details" (addObst)="obst=$event" ></my-smoothie-detail>
