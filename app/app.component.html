<h1>{{title}}</h1>

<smoothie-search>(showDetails)="onSelect($event)"></smoothie-search>

<h2 *ngIf="!smoothies">Loading Smoothies....</h2>
<h2 *ngIf="smoothies"> WÃ¤hlen Sie Ihr Smoothie aus! </h2>

<ul class="smoothies">
    <li *ngFor="let listItem of smoothies; let i = index" [class.selected]="listItem.item === selectedSmoothie"  >
        <smoothie-card [hidden]="listItem.editing" [smoothie]="listItem.item"> </smoothie-card>
        <button class="delete" (click)="delete(listItem.item); $event.stopPropagation()">x</button>
        <button class="detailsBTN" (click)="onSelect(listItem.item)">Details</button>

    </li>

    <li>
        <button class="newBTN" *ngIf="!showNewSmoothie" (click)="onAddSmoothie()">New Smoothie</button>
        <div *ngIf="showNewSmoothie" class="newSmoothie">
            <label>Smoothie name:</label> <input #smoothieName /><br>
            <button class="cancelBTN" (click)="cancelAddSmoothie()">cancel</button>
            <button class="addBTN" (click)="add(smoothieName.value); smoothieName.value='';">Add</button>
        </div>
    </li>
</ul>

<my-smoothie-detail [hidden]="!selectedSmoothie" [smoothie]="selectedSmoothie" [details]= "details" ></my-smoothie-detail>
